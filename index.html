<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      width: 200px;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .product button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div class="product">
    <img src="sample1.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>Price: Rs. 500</p>
    <button onclick="payWithEsewa(500, 'Product 1')">Buy Now</button>
  </div>
  <div class="product">
    <img src="sample2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>Price: Rs. 1000</p>
    <button onclick="payWithEsewa(1000, 'Product 2')">Buy Now</button>
  </div>

  <script>
    function payWithEsewa(amount, product) {
      const url = 'https://ranjitology.github.io/esewa/pay-with-esewa'; // Your server endpoint
      const params = new URLSearchParams({
        amount: amount,
        product: product
      }).toString();
      window.location.href = `${url}?${params}`;
    }
  </script>
</body>
</html>
